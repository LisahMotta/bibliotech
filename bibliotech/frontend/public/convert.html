<!DOCTYPE html>
<html>
<head>
    <title>Converter SVG para PNG</title>
</head>
<body>
    <h2>Instruções para converter o ícone:</h2>
    <ol>
        <li>Clique com o botão direito no ícone abaixo</li>
        <li>Selecione "Salvar imagem como..."</li>
        <li>Salve como "logo512.png" (512x512)</li>
        <li>Repita o processo e salve como "logo192.png" (192x192)</li>
        <li>Use um conversor online de PNG para ICO para criar o favicon.ico</li>
    </ol>
    
    <img src="book-icon.svg" style="width: 512px; height: 512px;">
</body>
</html>
